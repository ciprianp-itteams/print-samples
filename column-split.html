<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>テストデータ</title>
    <style>
      html {
        line-height: 2;
        widows: 1;
        orphans: 1;
      }

      table {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
      }

      th,
      td {
        border: 2px solid black;
        padding: 2px;
      }

      @page {
        size: 500px;
        margin: 100px;
        outline: 1px dotted silver;
      }

      nav {
        break-before: page;
      }

      /* ==== Simple two-column layout ==== */
      .two-col {
        display: table;
        width: 100%;
        table-layout: fixed;
      }
      .col {
        display: table-cell;
        vertical-align: top;
        width: 50%;
        padding: 0 10px;
        box-sizing: border-box;
      }

      /* Avoid breaking certain blocks */
      .col p,
      .col div {
        break-inside: avoid;
        page-break-inside: avoid;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>R1C1 あああああああああああああああああああ</td>
          <td>R1C2</td>
          <td>R1C3</td>
        </tr>
        <tr id="R2">
          <td>R2C1</td>
          <td>R2C2</td>
          <td>R2C3</td>
        </tr>
        <tr>
          <td>R3C1</td>
          <td>R3C2</td>
          <td>R3C3 あああああああああああああああああああああああああああ</td>
        </tr>
      </tbody>
    </table>

    <nav>
      <a href="#R2">go to R2</a>
    </nav>

    <!-- ==== Two-column section ==== -->
    <section class="two-col">
      <div class="col">
        <h2>左カラム</h2>
        <p>ここに左側の長いテキストが入ります。ここに左側の長いテキストが入ります。ここに左側の長いテキストが入ります。</p>
        <p>さらに長い文章…</p>
        <p>さらに長い文章…</p>
      </div>
      <div class="col">
        <h2>右カラム</h2>
        <p>こちらは右側の長いテキストです。こちらは右側の長いテキストです。こちらは右側の長いテキストです。</p>
        <p>さらに右側の文章…</p>
        <p>さらに右側の文章…</p>
      </div>
    </section>
  </body>
</html>
